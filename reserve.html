<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR reserve</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
      <span class= "glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h3 class="text-center">Reservation, please</h3>
      <hr>
      <a href="/add"><button type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-tables"></span>View Tables</button></a>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span>Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Table reservation</h3>
          </div>
          <div class="panel-body">
            <form role="form" form method ="POST">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="ID">Unique ID</label>
                <input type="text" class="form-control" id="ID">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-power"></span>Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
        <footer class="footer"> 
        <div class="container">
            <p>
            <a href="/api/tables">API Table Link</a>
            | 
            <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>

    </footer>
  </div>

  
</body>
</html>
